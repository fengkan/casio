<!DOCTYPE html>
<html class="gr__203_195_235_76"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>微信JS-SDK Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="css/zepto-popup.css">
  <style type="text/css">
    #overlay {
      background: rgba(0,0,0,0.6);
      width: 100%;
      height: 100%;
      min-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10000;
      display:none;
    }
  </style>  
</head>
<body ontouchstart="" data-gr-c-s-loaded="true">
<div class="wxapi_container">
  <div id="overlay">
    <div id="input_form">
      <img src="img/p10-msg-02.png" style="position: absolute;  top:20%;  left:5%" width="90%">
      <img src="img/p10-close.png" style="position: absolute;  top:20%;  right:5%" width="90%"  id="btn_close"      style=" z-index: 14000;">
      <form>
       <input id="name" type="text">
       <input id="phone" type="text">
       <input id="btn_send" type="image" src="img/p10-send.png" width="100" onclick='return false;'>
      </form>
    </div>
    <div id="byebyemsg" style="display:none;">
      <img src="img/p11-msg.png" style="position: absolute;  top:20%;  left:5%" width="90%" style=" z-index: 14000;">
    </div>
  </div>
    <div class="wxapi_index_container">
      <img src="img/p6-bg-01.png" width="100%" style="position: relative;  top:0px;  left:0px; ">
      <img src="" style="position: absolute;  top:30%;  left:5%" width="90%" id="prize_img">
      <button class="btn btn_primary" id="btn_get_prize">
        <img src="img/p6-button.png" style="position: absolute;  top:82%;  left:33%" width="33%">
      </button>
    </div>
  </div>
  <p id="toast-info" class="zepto-popup-toast" style=" z-index: 16000;"></p>
<script src="src/zepto.js"></script>
<script src="src/zepto-popup.js"></script>
<script src="src/casio.js"> </script>

<script type="text/javascript">
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); return null; 
    }
    $(document).ready(function () {
      prize = getUrlParam("p");
      imgurl = "";
      if (prize == 1) {
        imgurl = "img/p6-prize-1.png";
      } else if (prize == 2) {
        imgurl = "img/p6-prize-2.png";
      } else if (prize == 3) {
        imgurl = "img/p6-prize-3.png";
      }
      $('#prize_img').attr("src", imgurl);
      
      if (imgurl != "") {
        $( "#btn_get_prize").bind( "click",  function() {  
          $('#overlay').show();
        });  
      }
    });
  document.querySelector('#btn_close').onclick = function () {
    $('#overlay').hide();
  };
</script>  

</body></html>
